<section class="section-log-station">
  <header class="log-header">
    <h3>LOGS</h3>
  </header>

  <div class="log-container">

    <div *ngFor="let log of logs?.slice().reverse()" class="one-log">
      <code class="log-info">[log]</code>
      <div class="one-log-inner">
        <span class="log-text">{{log.text}}</span>
        <span class="log-date">{{log.date | date: 'dd.MM.yyy HH:mm:ss'}}</span>
      </div>
    </div>
  </div>

</section>
